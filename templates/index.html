<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 1 - Product Page</title>
<style>
/* -----------------------------
   Reset & Base
------------------------------ */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #111;
}

a {
    text-decoration: none;
    color: inherit;
}

/* -----------------------------
   Header
------------------------------ */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #232f3e;
    padding: 10px 20px;
    color: white;
}

header #logo {
    max-height: 50px;
}

header h2 {
    font-size: 24px;
    margin-left: 20px;
}

/* -----------------------------
   Navigation
------------------------------ */
nav {
    background-color: #37475a;
    padding: 10px 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

nav ul li a {
    color: white;
    font-size: 16px;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background 0.3s;
}

nav ul li a:hover {
    background-color: #485769;
}

/* -----------------------------
   Slideshow
------------------------------ */
.slideshow-container {
    position: relative;
    max-width: 100%;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.slide {
    width: 100%;
    display: none;
    border-radius: 10px;
}

.slide.active {
    display: block;
}

/* Slideshow dots */
.dots-container {
    text-align: center;
    margin-top: 10px;
}

.dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background: #ccc;
    border-radius: 50%;
    cursor: pointer;
}

.dot.active {
    background: #232f3e;
}

/* -----------------------------
   Editor Area (editable)
------------------------------ */
#editor-area {
    padding: 20px;
}

/* -----------------------------
   Product Boxes
------------------------------ */
.product-box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    width: 220px;
    display: inline-block;
    vertical-align: top;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.product-box img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.product-box h2 {
    font-size: 18px;
    margin: 10px 0 5px;
}

.product-box p {
    font-size: 16px;
    color: #b12704;
    margin-bottom: 10px;
}

.product-box button {
    background-color: #ffd814;
    border: 1px solid #fcd200;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s, transform 0.2s;
}

.product-box button:hover {
    background-color: #f7ca00;
    transform: scale(1.05);
}

/* -----------------------------
   Footer
------------------------------ */
footer {
    text-align: center;
    padding: 20px;
    background-color: #232f3e;
    color: #fff;
    margin-top: 30px;
}

/* -----------------------------
   Responsive
------------------------------ */
@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .product-box {
        width: 100%;
        margin: 10px 0;
    }
}
</style>
</head>
<body>

<!-- Editable container -->
<div id="editor-area">
    <header>
        <img src="your-logo.jpg" id="logo" data-editable="true">
        <h2 data-editable="true">Your Title</h2>
    </header>

    <div class="slideshow-container" data-editable="true">
        <img src="banner1.jpg" class="slide active">
        <img src="banner2.jpg" class="slide">
    </div>

    <!-- Optional dots -->
    <div class="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>
</div>

<!-- Non-editable clickable product boxes -->
<div class="product-box" onclick="window.location.href='product.html'">
    <img src="product.jpg" alt="Product Image">
    <h2>Product Name</h2>
    <p>₹999</p>
    <button onclick="window.location.href='buynow.html'; event.stopPropagation();">Buy Now</button>
</div>

<div class="product-box" onclick="window.location.href='product2.html'">
    <img src="product2.jpg" alt="Product Image">
    <h2>Another Product</h2>
    <p>₹1999</p>
    <button onclick="window.location.href='buynow.html'; event.stopPropagation();">Buy Now</button>
</div>

<!-- engine.js -->
<script src="index.js"></script>

<footer>© 2025 Your Company</footer>

</body>
</html>
