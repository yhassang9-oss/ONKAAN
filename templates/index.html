<!DOCTYPE html>
<html>
<head>
    <title>Template 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal styles for layout */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #header { padding: 20px; background: #f5f5f5; text-align: center; }
        #logo { max-width: 150px; }
        #div2 { padding: 20px; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; }
        nav ul li a { text-decoration: none; color: #000; }
        .slideshow-container { position: relative; max-width: 100%; margin-bottom: 20px; }
        .slide { width: 100%; display: none; border-radius: 10px; }
        .product-box { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; background: #fff; cursor: pointer; display: inline-block; text-align: center; }
        .product-box img { max-width: 100%; border-radius: 8px; }
        footer { text-align: center; padding: 15px; background: #222; color: #fff; margin-top: 30px; }
    </style>
</head>
<body>
    <!-- Editable container for engine.js -->
    <div id="editor-area">
        <header id="header">
            <div id="div1">
                <img src="your logo.jpg" id="logo" alt="Logo"><br>
                <h2 id="heading title">Your Title</h2>
            </div>
        </header>

        <div id="div2">
            <input type="text" placeholder="Search..." id="searchbar">
            <button type="submit" id="btn1">Search</button> <br><br>
            <nav>
                <ul class="horizontal-list" id="nav">
                    <li><a href="index.html" id="home">Home</a></li>
                    <li><a href="#" id="about">About</a></li>
                    <li><a href="#" id="services">Services</a></li>
                    <li><a href="#" id="contact">Contact</a></li>
                </ul>
            </nav><br><br>

            <div class="slideshow-container">
                <img class="slide" src="banner1.jpg" alt="Banner 1">
                <img class="slide" src="banner2.jpg" alt="Banner 2">
                <img class="slide" src="banner3.jpg" alt="Banner 3">
                <!-- Arrows -->
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>

            <!-- Product box -->
            <div class="product-box" onclick="window.location.href='product.html'">
                <img src="product.jpg" alt="Product Image" class="product-image">
                <h2 class="product-title">Product Name</h2>
                <p class="product-price">₹999</p>
                <button class="buy-now" onclick="window.location.href='buynow.html'; event.stopPropagation();">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- engine.js controls -->
    <script src="engine.js"></script>

    <footer id="footer1">© 2025 Your Company</footer>
</body>
</html>
