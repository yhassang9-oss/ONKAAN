<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- EDITABLE AREA -->
  <div id="editor-area">

    <header id="header" data-editable="true">
      <div id="div1">
        <img src="your logo.jpg" id="logo" data-editable="true">
        <h2 id="heading-title" data-editable="true">Your Title</h2>
      </div>
    </header>

    <div id="div2">
      <input type="text" placeholder="Search..." id="searchbar" data-editable="true">
      <button type="submit" id="btn1" data-editable="true">Search</button>
      <br><br>

      <nav>
        <ul class="horizontal-list" id="nav">
          <li><a href="index.html" id="home" data-editable="true">Home</a></li>
          <li><a href="#" id="about" data-editable="true">About</a></li>
          <li><a href="#" id="services" data-editable="true">Services</a></li>
          <li><a href="#" id="contact" data-editable="true">Contact</a></li>
        </ul>
      </nav>
      <br><br>

      <!-- Slideshow -->
      <div class="slideshow-container" data-editable="true">
        <img class="slide" src="banner1.jpg" alt="Banner 1" data-editable="true">
        <img class="slide" src="banner2.jpg" alt="Banner 2" data-editable="true">
        <img class="slide" src="banner3.jpg" alt="Banner 3" id="banner3" data-editable="true">

        <!-- Arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>

      <!-- Products Section -->
      <h2 style="margin-top:30px;" data-editable="true">Our Products</h2>
      <div id="productContainer">
        <!-- Example product -->
        <a href="product.html" class="product-link" data-editable="true">
          <div class="product-box">
            <img src="product.jpg" alt="Product Image" class="product-image" data-editable="true">
            <h2 class="product-title" data-editable="true">Product Name</h2>
            <p class="product-price" data-editable="true">₹999</p>
            <button class="buy-now" data-editable="true">Buy Now</button>
          </div>
        </a>
      </div>

    </div>

    <footer id="footer1" data-editable="true">© 2025 Your Company</footer>

  </div>
  <!-- END EDITABLE AREA -->

  <script src="index.js"></script>
</body>
</html>
