<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 1 - Product Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Editable container -->
<div id="editor-area">
    <header>
        <img src="your-logo.jpg" id="logo" data-editable="true">
        <h2 data-editable="true">Your Title</h2>
    </header>

    <div class="slideshow-container" data-editable="true">
        <img src="banner1.jpg" class="slide active" data-editable="true">
        <img src="banner2.jpg" class="slide" data-editable="true">
    </div>

    <div class="dots-container">
        <span class="dot active" data-editable="true"></span>
        <span class="dot" data-editable="true"></span>
    </div>
</div>

<!-- Single product box -->
<div class="product-container">
    <div class="product-box" onclick="window.location.href='product.html'">
        <img src="product.jpg" alt="Product Image">
        <h2>Product Name</h2>
        <p>₹999</p>
        <button onclick="window.location.href='buynow.html'; event.stopPropagation();">Buy Now</button>
    </div>
</div>

<!-- engine.js -->
<script src="index.js"></script>

<script>
// Simple slideshow for demo
let slides = document.querySelectorAll('.slide');
let dots = document.querySelectorAll('.dot');
let current = 0;

function showSlide(index) {
    slides.forEach((s, i) => s.classList.toggle('active', i === index));
    dots.forEach((d, i) => d.classList.toggle('active', i === index));
}

setInterval(() => {
    current = (current + 1) % slides.length;
    showSlide(current);
}, 4000);
</script>

<footer>© 2025 Your Company</footer>
</body>
</html>
